<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web File Transfer</title>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <h1>ðŸšš Web File Transfer</h1>
      </div>
      <span id="connectionState"></span>
      <div id="send">
        <button id="uploadButton" onclick="document.getElementById('file').click()">
          Select
          <input hidden type="file" id="file" name="file" />
        </button>
        <p>or drop a file</p>
        <div id="selectedFiles" style="display: none;">
          <span id="sendFile"></span>
          <button id="sendButton">Send</button>
        </div>
        <div id="dropZone"></div>
    </div>
    <div id="receive">
      <span id="receiveFile"></span>
      <span id="downloadProgress"></span>
      <button id="downloadButton">Download</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
